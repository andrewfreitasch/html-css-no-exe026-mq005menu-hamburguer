<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="estilos/mobileFirst.css">
    <link rel="stylesheet" href="estilos/md.css">
</head>

<body>
    <main>
        <div id="login">
            <h1>Login</h1>
            <p> Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form action="sla.js" method="post">
                <div class="campo">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" placeholder="E-mail" required>
                </div>
                <div class="campo">
                    <label for="isenah"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha:" required minlength="8"
                        maxlength="25">
                </div>
                <input type="submit" value="Entrar" id="enviar">
                <a href="senha.js"> Esqueci minha senha</a>
            </form>
        </div>
    </main>
</body>

</html>
