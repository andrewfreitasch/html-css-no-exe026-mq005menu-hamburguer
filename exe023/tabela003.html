<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{ 
            border-collapse: collapse;
            width: 300px;
        }
        
        td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1> Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2">H</td>
           
        </tr>
        <tr>
            <td>J</td>
            
            
        </tr>
    </table>
</body>
</html>
