<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <h1> Formulário</h1>
    <form action="script.js">
        <div>
            <label for="iest">Estado:</label>
            <select name="est" id="iest"> 
                <option value="" disabled selected> Escolha</option>
                <optgroup label="Estados bosta">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Estado pika ">
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label for="imsg"> Mensagem:</label>
            <br>    
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem">
                
            </textarea>
        </div>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
